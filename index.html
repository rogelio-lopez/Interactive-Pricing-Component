<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Pricing</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>

  <div class="main">

    <div class="centered-content">
      
      <!-- Header -->
      <div class="header">
        <h1>Simple, traffic-based pricing</h1>
        <p>Sign-up for our 30-day trial. No credit card required.</p>
      </div>

      <!-- Content Box -->
      <div class="content">

        <!-- Top Half (/month, price bar, billing)-->
        <div class="content-top">

          <div class="top-header">
            <p>100k Pageviews</p>

            <div class="top-price">

              <h1>
                $<span id="price">16.00</span>
              </h1>
              <p> /month</p>

            </div>
          </div>

          <div class="top-bar">

          </div>

          <div class="top-billing">
            <small>Billing</small>
            <small>Yearly Billing</small>
              
            <small id="discount">25% discount</small>
          </div>
        </div>
      
        <!-- Bottom half (garantees, start button)-->
        <div class="content-bot">
          <div class="bot-left">
            <small>
              <img class="check" src="./images/icon-check.svg">
              Unlimited websites
            </small>
            <small>
              <img class="check" src="./images/icon-check.svg">
              100% data ownership
            </small>
            <small>
              <img class="check" src="./images/icon-check.svg">
              Email reports
            </small>
          </div>  

          <a 
            href="https://www.frontendmentor.io/profile/rogelio-lopez" 
            target="_blank"
            class="bot-btn">
              <small>Start my trial</small>
          </a>
        </div>
      </div>

    </div>

  </div>
  

  <!-- Attribution -->
  <div class="attribution">
    <small>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/rogelio-lopez" target="_blank">Rogelio Lopez</a>.
    </small>
  </div>
</body>
</html>
